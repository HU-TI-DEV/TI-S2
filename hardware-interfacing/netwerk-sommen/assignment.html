<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Input Multiplier</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f4f4f9;
      }
      .container {
          text-align: center;
          background: #ffffff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      input[type="number"] {
          padding: 10px;
          font-size: 16px;
          width: 200px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      button {
          padding: 10px 20px;
          font-size: 16px;
          color: #ffffff;
          background-color: #007bff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      button:hover {
          background-color: #0056b3;
      }
      .error, .result {
          margin-top: 20px;
          font-size: 16px;
      }
      .error {
          color: red;
      }
      .result {
          color: green;
      }
  </style>
</head>
<body>
  <div class="container">
    <h1>Netwerk sommen opdracht</h1>
    <p>Type de laatste 3 cijfers van je studentennummer:</p>
    <input type="number" id="numberInput" placeholder="Enter a number (0-1000)" />
    <br />
    <button onclick="generateLink()">Generate Links</button>
    <div class="error" id="errorMessage"></div>
    <div class="result" id="resultMessage"></div>
    <a id="resultLink" href="#" target="_blank" style="display:none;"></a>
    <a id="resultLink2" href="#" target="_blank" style="display:none;"></a>
    <a id="resultLink3" href="#" target="_blank" style="display:none;"></a>
    <a id="resultLink4" href="#" target="_blank" style="display:none;"></a>
    <a id="resultLink5" href="#" target="_blank" style="display:none;"></a>
    <a id="resultLink6" href="#" target="_blank" style="display:none;"></a>
  </div>

  <script>
    function generateLink() {
      // Get input value
      const numberInput = document.getElementById('numberInput').value;
      const errorMessage = document.getElementById('errorMessage');
      const resultMessage = document.getElementById('resultMessage');

      // Clear previous messages
      errorMessage.textContent = '';
      resultMessage.textContent = '';

      // Validate input
      const number = parseFloat(numberInput);
      if (isNaN(number) || number < 0 || number > 1000) {
          errorMessage.textContent = 'Please enter a valid number between 0 and 1000.';
          return;
      }

      // Perform calculation
      const baseUrl = "https://hu-ti-dev.github.io/TI-S2/hardware-interfacing/netwerk-sommen/assignment_0_";

      const formattedNumber = number.toString().padStart(3, '0');
      const Number2 = (number + 100).toString().padStart(3, '0');
      const Number3 = (number + 200).toString().padStart(3, '0');
      const Number4 = (number + 300).toString().padStart(3, '0');
      const Number5 = (number + 400).toString().padStart(3, '0');
      const Number6 = (number + 500).toString().padStart(3, '0');

      const resultLink = document.getElementById('resultLink');
      resultLink.href = `${baseUrl}${formattedNumber}.jpg`;
      resultLink.textContent = `1) Bereken de stroom, simpel`;
      resultLink.style.display = 'block';

      const resultLink2 = document.getElementById('resultLink2');
      resultLink2.href = `${baseUrl}${Number2}.jpg`;
      resultLink2.textContent = `2) Bereken de weerstand, simpel`;
      resultLink2.style.display = 'block';

      const resultLink3 = document.getElementById('resultLink3');
      resultLink3.href = `${baseUrl}${Number3}.jpg`;
      resultLink3.textContent = `3) Bereken de spanning, simpel`;
      resultLink3.style.display = 'block';

      const resultLink4 = document.getElementById('resultLink4');
      resultLink4.href = `${baseUrl}${Number4}.jpg`;
      resultLink4.textContent = `4) Bereken de stroom`;
      resultLink4.style.display = 'block';

      const resultLink5 = document.getElementById('resultLink5');
      resultLink5.href = `${baseUrl}${Number5}.jpg`;
      resultLink5.textContent = `5) Bereken de stroom`;
      resultLink5.style.display = 'block';

      const resultLink6 = document.getElementById('resultLink6');
      resultLink6.href = `${baseUrl}${Number6}.jpg`;
      resultLink6.textContent = `6) Bereken de stroom`;
      resultLink6.style.display = 'block';
    }
  </script>
</body>
</html>
