<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oefenen Netwerksommen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Oefenen met netwerk-sommen</h1>
  <br>
  <button onclick="generateLinks()">Generate Links</button>
  <a id="resultLink" href="#" target="_blank" style="display:none;"></a>
  <a id="higherResultLink" href="#" target="_blank" style="display:none;"></a>

  <script>
    function generateLinks() {
      const number = Math.floor(Math.random() * 101); // Random number between 0 and 100
      const baseUrl = "https://hu-ti-dev.github.io/TI-S2/hardware-interfacing/netwerk-sommen/practice_0_";
      
      const formattedNumber = number.toString().padStart(5, '0');
      const higherNumber = (number + 100).toString().padStart(5, '0');

      // First link
      const resultLink = document.getElementById('resultLink');
      resultLink.href = `${baseUrl}${formattedNumber}.jpg`;
      resultLink.textContent = `Bereken weerstand, simpel   : ${baseUrl}${formattedNumber}.jpg`;
      resultLink.style.display = 'block';

      // Second link (100 higher)
      const higherResultLink = document.getElementById('higherResultLink');
      higherResultLink.href = `${baseUrl}${higherNumber}.jpg`;
      higherResultLink.textContent = `View Image (+100): ${baseUrl}${higherNumber}.jpg`;
      higherResultLink.style.display = 'block';
    }
  </script>
</body>
</html>
